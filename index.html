<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Bug Adventure - Epic Bug Catching Game</title>
    <meta name="description" content="Catch, train, and battle with amazing bugs in this epic mobile adventure game!" />
    <meta name="author" content="Bug Adventure Team" />
    <meta name="theme-color" content="#4facfe" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bug Adventure" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons for different platforms -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Comic Sans style font for cartoon feel -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Bug Adventure - Epic Bug Catching Game" />
    <meta property="og:description" content="Catch, train, and battle with amazing bugs in this epic mobile adventure game!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://bug-adventure.app/og-image.png" />
    <meta property="og:url" content="https://bug-adventure.app" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bug Adventure - Epic Bug Catching Game" />
    <meta name="twitter:description" content="Catch, train, and battle with amazing bugs in this epic mobile adventure game!" />
    <meta name="twitter:image" content="https://bug-adventure.app/twitter-image.png" />

    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Disable text selection for better mobile experience -->
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior: none;
      }
      
      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
